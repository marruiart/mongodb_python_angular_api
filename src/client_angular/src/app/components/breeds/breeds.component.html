<p-table [value]="breeds" [paginator]="true" [rows]="6" styleClass="p-datatable-striped" [rowHover]="true"
    [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Raza</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-breed>
        <tr>
            <td>{{breed.breed_name}}</td>
            <td>
                <button pButton type="button" class="p-button-raised p-button-rounded" icon="pi pi-pencil"
                    iconPos="left" tittle="Modifica raza" (click)="editBreed(breed)"></button>
                <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger"
                    icon="pi pi-trash" iconPos="left" tittle="Borrar raza" (click)="removeBreed(breed._id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="speedDial">
    <p-speedDial (click)="displayDialog = !displayDialog"></p-speedDial>
</div>

<p-dialog header="Raza" [(visible)]="displayDialog" [style]="{width: '32vw'}">

    <form [formGroup]="breedForm" (ngSubmit)="submitBreed()">
        <div class="form-fields">
            <span class="p-float-label">
                <input id="breed_name" type="text" pInputText class="p-inputtext-sm" formControlName="breed_name">
                <label for="breed_name">Raza</label>
            </span>
        </div>

        <p-footer>
            <p-button type="submit" label="Aceptar" styleClass="p-button-success">
            </p-button>
            <p-button type="button" label="Cancelar" styleClass="p-button-danger" (click)="displayDialog=false">
            </p-button>
        </p-footer>
    </form>
</p-dialog>
